<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login - IT Service</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>
            <link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
            <script src="js/bootstrap.min.js"></script>
            <script src="js/jquery.js"></script>

    <div class="container">
        <div class="card card-container">
            <img id="profile-img" class="profile-img-card" src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin">
                <span>Login:</span>
                <input type="email" id="inputEmail" class="form-control" placeholder="CPF" required autofocus>
                <span>Senha:</span>
                <input type="password" id="inputPassword" class="form-control" placeholder="******" required>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value=""> Lembrar-me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
            </form><!-- /form -->
            <a href="#">Esqueci a Senha</a>
        </div><!-- /card-container -->
    </div><!-- /container -->
    </body>
</html>
