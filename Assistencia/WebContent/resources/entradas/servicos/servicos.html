<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <title>Consultar Servicos</title>
    <link type="text/css" href="css/servicos.css" rel="stylesheet">
    <link type="text/css" href="css/fontawesome.css" rel="stylesheet">
    <link type="text/css" href="css/solid.min.css" rel="stylesheet">
    <link rel='stylesheet' href='css/bootstrap.min.css'>
    <link rel='stylesheet' href='css/bootstrap-table.min.css'>
    <link rel='stylesheet' href='css/bootstrap-editable.css'>

</head>

<body>
    <div id="menu" style="position: fixed; z-index: 9999; width: -webkit-fill-available;"></div>
    <div class="container" style="position: inherit; z-index: 9990;" id="container">
        <h1 class="text-center titulo">Lista de Servicos</h1>
        <div id="toolbar">
            <select class="form-control">
                    <option value="">Export Basic</option>
                    <option value="all">Export All</option>
                    <option value="selected">Export Selected</option>
            </select>
        </div>
        <table id="table" 
            data-toggle="table" 
            data-search="true" 
            data-show-export="true" 
            data-click-to-select="true"
            data-toolbar="#toolbar">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#mod-cad">Novo</button>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="" onclick="editServico();">Edit</button>
            <thead>
                <tr>
                    <th data-field="state" data-checkbox="true"></th>
                    <th>Cod. Serviço</th>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th class="tabelaEdit">Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="bs-checkbox "><input data-index="0" name="btSelectItem" type="checkbox"></td>
                    <td>001</td>
                    <td>Limpeza Interna</td>
                    <td><a></a>R$ 70,00</td>
                    <td class="fas fa-pencil-alt tabelaEdit" onClick="editServico()" data-toggle="modal" data-target="#mod-edit" 
                    ></td>
                </tr>
                <tr>
                    <td class="bs-checkbox "><input data-index="1" name="btSelectItem" type="checkbox"></td>
                    <td>002</td>
                    <td>Formatação e Reinstalação do OS</td>
                    <td>R$ 50,00</td>
                    <td class="fas fa-pencil-alt tabelaEdit"></td>
                </tr>
                <tr>
                    <td class="bs-checkbox "><input data-index="2" name="btSelectItem" type="checkbox"></td>
                    <td>003</td>
                    <td>Instalação de Software</td>
                    <td>R$ 20,00</td>
                    <td class="fas fa-pencil-alt tabelaEdit"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="modal-cad"></div>
    <div id="modal-edit"></div>

</body>
<script src="js/jquery.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/openPage.js"></script>
<script src="js/servicos.js"></script>


<script src='js/bootstrap-modal.min.js'></script>
<script src='js/bootstrap-table.js'></script>
<script src='js/bootstrap-table-editable.js'></script>
<script src='js/bootstrap-table-export.js'></script>
<script src='js/tableExport.js'></script>
<script src='js/bootstrap-table-filter-control.js'></script>



</html>
