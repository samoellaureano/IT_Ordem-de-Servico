<link type="text/css" href="entradas/servicos/css/servicos.css" rel="stylesheet">
<link rel='stylesheet' href='entradas/servicos/css/bootstrap-table.min.css'>
<link rel='stylesheet' href='entradas/servicos/css/bootstrap-editable.css'>

<div class="container" style="position: inherit; z-index: 9990;" id="container">
    <h2 class="text-center">Lista de Serviços</h2>
    <div class="containerSec" style="z-index: -1;">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#mod-cad"
            onfocus="ativarModalCad()">Novo</button>
        <input class="" id="consultarServico" placeholder="Pesquisar" onkeyup="servico.buscar()" style="float: right;">

        <table id="table" data-toggle="table">
            <thead>
                <tr>
                    <th>Cod.</th>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Status</th>
                    <th class="tabelaEdit">Ação</th>
                </tr>
            </thead>
            <tbody id="resultadoservicos">
            </tbody>
        </table>
    </div>
</div>

<div id="msg" style="display: none;"></div>

<div id="modal-cad"></div>
<div id="modal-edit"></div>

<script src="entradas/servicos/js/servicos.js"></script>
