<meta charset='utf-8'>
<link rel='stylesheet' href='css/jquery-ui.css'>
<link rel="stylesheet" href="entradas/servicos/css/switch.css">
<link rel="stylesheet" href="entradas/servicos/css/modal.css">
<div class="modal fade" id="mod-edit" tabindex="-1" role="dialog" aria-labelledby="mod-editLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="mod-editLabel">Editar Serviço</h4>
                <div class="switchSlide" id="switch"></div>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <label for="editDescServ">Descrição</label>
                    <input type="text" id="editDescServ" class="form-control">
                    <label for="editValorServ" class="mt-2">Valor (R$)</label>
                    <input type="text" id="editValorServ" class="form-control"
                        onKeyPress="return(MascaraMoeda(this,'.',',',event));" style="width: auto;">
                    <input type="hidden" id="editId" >
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary" onclick="servico.editarServico()">Salvar</button>
            </div>
        </div>
    </div>
</div>
<script src="../js/jquery.js"></script>
<script src="../js/jquery-ui.js"></script>
<script src="../js/ajax.js"></script>

<script src="../js/bootstrap.min.js"></script>
