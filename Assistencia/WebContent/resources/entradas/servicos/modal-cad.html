<meta charset='utf-8'>
<link rel='stylesheet' href='css/jquery-ui.css'>
<link rel="stylesheet" href="entradas/servicos/css/switch.css">
<link rel="stylesheet" href="entradas/servicos/css/modal.css">

<div class="modal fade" id="mod-cad" tabindex="-1" role="dialog" aria-labelledby="mod-cadLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="mod-cadLabel">Novo Serviço</h4>
                <label class="switch">
                    <input type="checkbox" checked name="status" id="status" value="true" onclick="alteraAtivoCad()">
                    <span class="slider round"></span>

                </label>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <label for="descServ">Descrição</label>
                    <input type="text" name="descServ" id="descServ" class="form-control" autofocus="autofocus">
                    <label for="valorServ" class="mt-2">Valor (R$)</label>
                    <input name="valorServ" type="text" id="valorServ" class="form-control"
                        onKeyPress="return(MascaraMoeda(this,'.',',',event));" style="width: auto;">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary" onclick="servico.cadastrar()">Salvar</button>
            </div>
        </div>
    </div>
</div>
<script src="../js/jquery.js"></script>
<script src="../js/jquery-ui.js"></script>
<script src="../js/ajax.js"></script>

<script src="../js/bootstrap.min.js"></script>
