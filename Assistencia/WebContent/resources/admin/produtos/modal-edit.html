<meta charset='utf-8'>

<div class="modal fade" id="modal-editProd" tabindex="-1" role="dialog" aria-labelledby="mod-editLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="mod-editLabel">Editar Produto</h4>
            </div>
            <div class="modal-body">
                    <form>
                        <form>
                            <input id="idProdutoEdit" hidden>
                            <label for="descProdEdit">Descrição</label>
                            <input type="text" name="descProdEdit" id="descProdEdit" class="form-control">                            
        
                            <label for="valorProdEdit" class="mt-2">Valor</label>
                            <input name="valorProdEdit" type="text" min="0" step="1" id="valorProdEdit" class="form-control"
                                onKeyPress="return(MascaraMoeda(this,'.',',',event));" style="width: auto;">
        
                            <label for="categoriaProdEdit" style="margin-left: -257px;">Categoria</label>
                            <div style="width: 100%; margin-left: auto; margin-right: auto;">
                                <span id="limparInputCategoriaEdit"
                                style="cursor: context-menu;position: relative;float: right;margin-left: -19px;margin-right: 73px;display: block;"
                                    onclick="produto.removeCategoria()">x</span>
                                <input id="categoriaProdEdit" placeholder="Selecione a categoria" onkeyup="produto.buscarCategorias()"
                                style="border-radius: 4px;border: solid 1px;border-color: #ced4da;padding: 0.2rem;width: 25rem;" autocomplete="off">
                                <input id="idCategoriaProdEdit" hidden>
                                <div id="listaDeCategoriasEdit" class="divListaCategorias"
                                    style="position: absolute; margin-left: auto; margin-right: auto; width: 25rem; z-index: 10; max-height: 9rem;
                                    overflow: overlay;"></div>
        
                                <div id="divBtnCadCategoriaEdit" style="display: none; height: 0rem;" hidden>
                                    <button type="button" class="btn btnCategoria btn-primary" data-toggle="modal"
                                        data-target="#modal-cadCategoria" onclick="cliente.ativarModalCad()"
                                        style="position: inherit;margin-top: -3.8rem;margin-left: 25.5rem;"><a
                                            class="fas fa-plus-NovaOS"></a></button>
                                </div>
        
                                <div id="divBtnEditCategoriaEdit" style="display: block; height: 0rem;" hidden>
                                    <button type="button" class="btn btnCategoria btn-primary" data-toggle="modal"
                                        data-target="#modal-editCategoria" onclick="cliente.ativarModalEdit()"
                                        style="position: inherit;margin-top: -3.8rem;margin-left: 25.5rem;"><a
                                            class="fas fa-pen"></a></button>
                                </div>
                            </div>
        
                            <label for="subCategoriaProdEdit" style="margin-left: -257px;">Sub-Categoria</label>
                            <div style="width: 100%; margin-left: auto; margin-right: auto;">
                                <span id="limparInputSubCategoriaEdit"
                                style="cursor: context-menu;position: relative;float: right;margin-left: -19px;margin-right: 73px;display: block;"
                                    onclick="produto.removeSubCategoria()">x</span>
                                <input id="subCategoriaProdEdit" placeholder="Selecione a sub-categoria" onkeyup="produto.buscarSubCategorias()"
                                style="border-radius: 4px;border: solid 1px;border-color: #ced4da;padding: 0.2rem;width: 25rem;" autocomplete="off">
                                <input id="idSubCategoriaProdEdit" hidden>
                                <div id="listaDeSubCategoriasEdit" class="divListaSubCategorias"
                                    style="position: absolute; margin-left: auto; margin-right: auto; width: 25rem; z-index: 11; max-height: 9rem;
                                    overflow: overlay;"></div>
        
                                <div id="divBtnCadSubCategoriaEdit" style="display: none; height: 0rem;" hidden>
                                    <button type="button" class="btn btnSubCategoria btn-primary" data-toggle="modal"
                                        data-target="#modal-cadSubCategoria" onclick="cliente.ativarModalCad()"
                                        style="position: inherit;margin-top: -3.8rem;margin-left: 25.5rem;"><a
                                            class="fas fa-plus-NovaOS"></a></button>
                                </div>
        
                                <div id="divBtnEditSubCategoriaEdit" style="display: block; height: 0rem;" hidden>
                                    <button type="button" class="btn btnSubCategoria btn-primary" data-toggle="modal"
                                        data-target="#modal-editSubCategoria" onclick="cliente.ativarModalEdit()"
                                        style="position: inherit;margin-top: -3.8rem;margin-left: 25.5rem;"><a
                                            class="fas fa-pen"></a></button>
                                </div>
                            </div>
        
                            <label for="marcaProdEdit" style="margin-left: -257px;">Marca</label>
                            <div style="width: 100%; margin-left: auto; margin-right: auto;">
                                <span id="limparInputMarcaEdit"
                                style="cursor: context-menu;position: relative;float: right;margin-left: -19px;margin-right: 73px;display: block;"
                                    onclick="produto.removeMarca()">x</span>
                                <input id="marcaProdEdit" placeholder="Selecione a marca" onkeyup="produto.buscarMarcas()"
                                style="border-radius: 4px;border: solid 1px;border-color: #ced4da;padding: 0.2rem;width: 25rem;" autocomplete="off">
                                <input id="idMarcaProdEdit" hidden>
                                <div id="listaDeMarcasEdit" class="divListaMarcas"
                                    style="position: absolute; margin-left: auto; margin-right: auto; width: 25rem; z-index: 12; max-height: 9rem;
                                    overflow: overlay;"></div>
        
                                <div id="divBtnCadMarcaEdit" style="display: none; height: 0rem;" hidden>
                                    <button type="button" class="btn btnMarca btn-primary" data-toggle="modal"
                                        data-target="#modal-cadMarca" onclick="cliente.ativarModalCad()"
                                        style="position: inherit;margin-top: -3.8rem;margin-left: 25.5rem;"><a
                                            class="fas fa-plus-NovaOS"></a></button>
                                </div>
        
                                <div id="divBtnEditMarcaEdit" style="display: block; height: 0rem;" hidden>
                                    <button type="button" class="btn btnMarca btn-primary" data-toggle="modal"
                                        data-target="#modal-editMarca" onclick="cliente.ativarModalEdit()"
                                        style="position: inherit;margin-top: -3.8rem;margin-left: 25.5rem;"><a
                                            class="fas fa-pen"></a></button>
                                </div>
                            </div>
        
                            <label for="quantidadeProdEdit" class="mt-2">Quantidade</label>
                            <input name="quantidadeProdEdit" type="number" min="1" step="1" id="quantidadeProdEdit" class="form-control"
                                style="width: auto;" value="1">
                        </form>
                            <label class="mt-2" id="statusSWProd">Produto Ativo</label>
                            <div class="switchSlide" id="switchProd"></div>
                        </form>                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary" onclick="produto.editarProduto()">Salvar</button>
            </div>
        </div>
    </div>
</div>
