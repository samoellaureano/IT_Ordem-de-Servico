<div class="container" style="position: inherit;z-index: 9990;">
    <h2 class="text-center">Serviços</h2>
    <div class="containerSecServicos" style="z-index: -1;">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#mod-cad"
            onfocus="servico.ativarModalCad()" style="float: left;">Novo</button>
        <input class="" id="consultarServicos" placeholder="Pesquisar" onkeyup="servico.buscar()" style="margin-block-end: 15px; float: right;">

        <table id="tableServ" class="table">
            <thead>
                <tr>
                    <th>Cod.</th>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th style="text-align: center">Status</th>
                    <th class="tabelaEdit">Ação</th>
                </tr>
            </thead>
            <tbody id="resultadoServicos">
            </tbody>
        </table>
        
        <div class="mt-2 paginacao" id="btnPaginacaoServ">
            <button class="btn btn-primary" id="anteriorServ" disabled>Anterior</button>
            <span id="numeracaoServ"></span>
            <button class="btn btn-primary" id="proximoServ">Próximo</button>
        </div>
    </div>
</div>

<div id="modal-cadServ"></div>
<div id="modal-editServ"></div>


<script src="admin/servicos/js/servicos.js"></script>
