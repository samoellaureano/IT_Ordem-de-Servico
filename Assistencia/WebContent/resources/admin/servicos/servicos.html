<link type="text/css" href="admin/servicos/css/servicos.css" rel="stylesheet">

<link rel='stylesheet' href='admin/servicos/css/bootstrap-table.min.css'>
<link rel='stylesheet' href='admin/servicos/css/bootstrap-editable.css'>

<div class="container" style="position: inherit; z-index: 9990;" id="container">
    <h2 class="text-center">Lista de Serviços</h2>
    <div class="containerSec" style="z-index: -1;">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#mod-cad"
            onfocus="ativarModalCad()">Novo</button>
        <input class="" id="consultarServico" placeholder="Pesquisar" onkeyup="servico.buscar()" style="margin-block-end: 15px; float: right;">

        <table id="table" data-toggle="table">
            <thead>
                <tr>
                    <th>Cod.</th>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th style="text-align: center">Status</th>
                    <th class="tabelaEdit">Ação</th>
                </tr>
            </thead>
            <tbody id="resultadoservicos">
            </tbody>
        </table>
        
        <div class="mt-2 paginacao">
            <button class="btn btn-primary" id="anterior" disabled>Anterior</button>
            <span id="numeracao"></span>
            <button class="btn btn-primary" id="proximo">Próximo</button>
        </div>
    </div>
</div>

<div id="msg" class="msg" style="display: none; z-index: 1500;"></div>

<div id="modal-cad"></div>
<div id="modal-edit"></div>

<script src="admin/servicos/js/popper.min.js"></script>
<script src="admin/servicos/js/servicos.js"></script>

<script src='admin/servicos/js/bootstrap-modal.min.js'></script>
<script src='admin/servicos/js/bootstrap-table.js'></script>
