<link type="text/css" href="admin/configUsuario/css/configUsuario.css" rel="stylesheet">
<div class="container" style="position: inherit; z-index: 9990; margin-left: 8%;">
    <h2 class="text-center">Configurações</h2>
    <div class="containerSecConfigUsuario configBox" style="z-index: -1;">
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-dadosUser-tab" data-toggle="tab" href="#nav-dadosUser"
                    role="tab" aria-controls="nav-dadosUser" aria-selected="true">Dados do Usuário</a>
                <a class="nav-item nav-link" id="nav-senha-tab" data-toggle="tab" href="#nav-senha" role="tab"
                    aria-controls="nav-senha" aria-selected="false">Senha</a>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-dadosUser" role="tabpanel"
                aria-labelledby="nav-dadosUser-tab" style="text-align: initial;">

                <label class="mt-2" for="nomeFuncConfig" id="nomeFuncConfigLabel" style="display: block">Nome
                    Completo</label>
                <input type="text" name="nomeFuncConfig" id="nomeFuncConfig" class="form-control">

                <label for="cpfFuncConfig" id="cpfFuncConfigLabel" style="display: block">CPF</label>
                <input type="text" name="cpfFuncConfig" id="cpfFuncConfig" class="form-control" 
                style="width: auto;">

                <label for="emailFuncConfig" id="emailFuncConfigLabel" class="mt-2">E-Mail</label>
                <input name="emailFuncConfig" type="email" id="emailFuncConfig" class="form-control">

                <label for="perfilFuncConfig" id="perfilFuncConfigLabel" class="mt-2">Perfil</label>
                <input name="perfilFuncConfig" type="text" id="perfilFuncConfig" class="form-control">
            </div>
            <div class="tab-pane fade" id="nav-senha" role="tabpanel" aria-labelledby="nav-senha-tab"
                style="text-align: initial;">

                <label class="mt-2" for="senhaAtualFuncConfig" id="senhaAtualFuncConfigLabel"
                    style="display: block ">Senha Atual</label>
                <input type="password" name="senhaAtualFuncConfig" id="senhaAtualFuncConfig" class="form-control"
                    style="width: auto;">

                <label for="alterarSenha" style="display: block; position: absolute;">Alterar
                    Senha</label>
                <input type="checkbox" id="alterarSenha" onchange="configUsuario.alterarFormConfigUser()" value="false"
                    style="margin-left: 6.5rem">

                <label for="senhaNovaFuncConfig" id="senhaNovaFuncConfigLabel"
                    style="display: none; margin-top: 2rem;">Senha Nova</label>
                <input type="password" name="senhaNovaFuncConfig" id="senhaNovaFuncConfig" class="form-control"
                    style="display: none; width: auto; ">

                <label for="senhaConfirmaFuncConfig" id="senhaConfirmaFuncConfigLabel" style="display: none">Repetir
                    Senha</label>
                <input type="password" name="senhaConfirmaFuncConfig" id="senhaConfirmaFuncConfig" class="form-control"
                    style="display: none; width: auto;">
            </div>
        </div>
        <div style="margin-top: 1rem; text-align: end;">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" onclick="" id="btnSalvar">Salvar</button>
        </div>
    </div>
</div>

<script src="admin/configUsuario/js/configUsuario.js"></script>
