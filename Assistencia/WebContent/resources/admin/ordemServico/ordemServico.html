<link type="text/css" href="admin/ordemServico/css/ordemServico.css" rel="stylesheet">
<div class="container" style="position: inherit;z-index: 9990;">
    <h2 class="text-center">Nova Ordem de Serviço</h2>
    <div class="containerSecNovaOS" style="z-index: -1;">
        <form>
            <label for="cliente" style="position: fixed;margin-left: -257px;">Cliente</label>
            <div style="width: 25rem; margin-left: auto; margin-right: auto;">
                <span id="limparInputCliente" style="cursor: context-menu;position: relative;float: right;margin-left: -18px; margin-right: 10px; display: none;"
                onclick="cliente.removeCliente()">x</span>
                <input id="cliente" placeholder="Selecione o cliente" onkeyup="cliente.buscar()" style="width: 25rem;" autocomplete="off">
                <div id="listaDeClientes" class="divListaClientes" style="position: absolute; margin-left: auto; margin-right: auto; width: inherit;"></div>
                <div id="divBtnCadCliente" style="display: block">
                    <button type="button" class="btn btnNovaOS btn-primary" data-toggle="modal" data-target="#modal-cadCliente"
                    onclick="cliente.ativarModalCad()" style="position: inherit;margin-top: -3.4rem;margin-left: 25.5rem;"><a class="fas fa-plus-NovaOS"></a></button>
                </div>
                <div id="divBtnEditCliente" style="display: none">
                    <button type="button" class="btn btnNovaOS btn-primary" data-toggle="modal" data-target="#modal-editCliente"
                    onclick="cliente.ativarModalEdit()" style="position: inherit;margin-top: -3.4rem;margin-left: 25.5rem;"><a class="fas fa-pen"></a></button>
                </div>
            </div>

                        <option value="1">Técnico</option>
                    </select>

            -->
        </form>
    </div>
</div>
