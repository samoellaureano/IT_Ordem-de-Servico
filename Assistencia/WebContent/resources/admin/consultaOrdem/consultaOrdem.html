<div class="container" style="position: inherit;z-index: 9990;">
    <link type="text/css" href="admin/consultaOrdem/css/consultaOrdem.css" rel="stylesheet">
    <h2 class="text-center">Consulta Ordem de Serviço</h2>
    <div class="containerSecconsultaOrdem" style="z-index: -1;">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#mod-cadFunc"
            onclick="consultaOrdem.gerarRelat()" style="float: left;">Gerar Relatório</button>

        <input class="" id="numeroOSConsultaOrdem" placeholder="Pesquisar" onkeyup="consultaOrdem.buscar()" 
        style="margin-block-end: 15px; float: right;">

        <table id="tableConsultaOrdem" class="table">
            <thead>
                <tr>
                    <th>OS</th>
                    <th>Cliente</th>
                    <th>Data de Abertura</th>
                    <th>Data de Conclusão</th>
                    <th style="text-align: center">Status</th>
                    <th>Marca</th>
                    <th>Tipo de Equipamento</th>
                    <th>Valor Total</th>
                </tr>
            </thead>
            <tbody id="resultadoConsultaOrdem">
            </tbody>
        </table>
        
        <div class="mt-2 paginacao" id="btnPaginacaoConsultaOrdem">
            <button class="btn btn-primary" id="anteriorConsultaOrdem" disabled>Anterior</button>
            <span id="numeracaoConsultaOrdem"></span>
            <button class="btn btn-primary" id="proximoConsultaOrdem">Próximo</button>
        </div>
    </div>
    <div id="relatorioOS" class="relatorioOS" style="display: none;">
        <img src="admin/consultaOrdem/img/logo.png" alt="IT Service" width="800" style="padding: 20px;">
        <div class="relOS"><label>Ordem de Serviço</label><span id="relNumOS" style="margin-right: 40px;"></span></div>
        <div class="relLine"></div>
        <div class="relCabecalho">
            <div>Colaborador:<span id="relColab"></span></span></div>
            <div>Emissão:<span id="relDataEmissao"></span></div>
        </div>
        <div class="relCliente">
            <h3>Cliente</h3>
            <label>Nome:<span id="relNomeCliente"></span></label>
            <label>E-mail:<span id="relEmail"></span></label>
            <label>Telefone:<span id="relTel"></span></label>
        </div>
        <div class="relFlex">
            <div class="relEquipamento">
                <h3>Equipamento</h3>
                <label>Tipo:<span id="relTipo"></span></label>
                <label>Marca:<span id="relMarca"></span></label>
                <label>Modelo:<span id="relModelo"></span></label>
                <label>Acessório:<span id="relAcessorio"></span></label>
            </div>        
            <div class="relProblema">
                <h3>Problema:</h3><span id="relProblema"></span>
            </div>
        </div>
        <div class="relOrcamento">
            <h3>Orçamento</h3>
            <table class="table-bordered" id="tbServicos">
                <h4>Servicos:</h4>
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Quantidade</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <table class="table-bordered" id="tbProdutos">
                <h4>Produtos:</h4>
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Quantidade</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <label>Total:<span id="relTotal"></span></label>
        </div>
        <div class="relRodape">
            <label>Desenvolvido por Samoel Laureano Angélica - ITService®</label>
        </div>
        
    </div>
</div>
<script src="admin/consultaOrdem/js/consultaOrdem.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
