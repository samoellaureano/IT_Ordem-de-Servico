<meta charset='utf-8'>
<link rel="stylesheet" href="admin/funcionarios/css/switch.css">
<link rel="stylesheet" href="admin/funcionarios/css/modal.css">
<link rel='stylesheet' href='admin/funcionarios/css/jquery-ui.css'>

<div class="modal fade" id="mod-editFunc" tabindex="-1" role="dialog" aria-labelledby="mod-editLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="mod-editLabel">Editar Serviço</h4>
            </div>
            <div class="modal-body">
                    <form>
                            <label for="editNomeFunc">Nome Completo</label>
                            <input name="editNomeFunc" type="text" id="editNomeFunc" class="form-control">
                            <label for="editCpfFunc" class="mt-2">CPF</label>
                            <input name="editCpfFunc" type="text" id="editCpfFunc" class="form-control" style="width: auto;">
                            <label for="editEmailFunc" class="mt-2">E-Mail</label>
                            <input name="editEmailFunc" type="text" id="editEmailFunc" class="form-control">
                            <label for="editPerfilFunc" class="mt-2">Tipo de Perfil</label>
                            <select name="editPerfilFunc" type="text" id="editPerfilFunc" class="form-control" style="width: auto;" placeholder="Selecione">
                                <option value="0">Administrador</option>
                                <option value="1">Técnico</option>
                            </select>
                            <label class="mt-2" id="statusSWFunc">Funcionário Ativo</label>
                            <div class="switchSlide" id="switchFunc"></div>
                            <label class="mt-2" id="statusSW">Serviço Ativo</label>
                            <div class="switchSlide" id="switch"></div>
                        </form>                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary" onclick="servico.editarServico()">Salvar</button>
            </div>
        </div>
    </div>
</div>
<script src="../js/jquery.js"></script>
<script src="../js/jquery-ui.js"></script>
<script src="../js/ajax.js"></script>

<script src="../js/bootstrap.min.js"></script>
