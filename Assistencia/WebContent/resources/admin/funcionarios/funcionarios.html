<link type="text/css" href="admin/funcionarios/css/funcionarios.css" rel="stylesheet">


<div class="container" style="position: inherit; z-index: 9990;" id="containerServicos">
    <h2 class="text-center">Lista de Funcionários</h2>
    <div class="containerSecServicos" style="z-index: -1;">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#mod-cadFunc"
            onfocus="funcionario.ativarModalCad()">Novo</button>
        <input class="" id="consultarFuncionarios" placeholder="Pesquisar" onkeyup="funcionario.buscar()" style="margin-block-end: 15px; float: right;">

        <table id="tableFunc" data-toggle="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>E-Mail</th>
                    <th style="text-align: center">Perfil do Usuário</th>
                    <th>Status</th>
                    <th class="tabelaEdit">Ação</th>
                </tr>
            </thead>
            <tbody id="resultadoFuncionarios">
            </tbody>
        </table>
        
        <div class="mt-2 paginacao" id="btnPaginacaoFunc">
            <button class="btn btn-primary" id="anteriorFunc" disabled>Anterior</button>
            <span id="numeracaoFunc"></span>
            <button class="btn btn-primary" id="proximoFunc">Próximo</button>
        </div>
    </div>
</div>

<div id="modal-cadFunc"></div>
<div id="modal-editFunc"></div>
<script src="admin/funcionarios/js/funcionarios.js"></script>
