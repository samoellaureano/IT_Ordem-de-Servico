<meta charset='utf-8'>

<div class="modal fade" id="mod-cadFunc" tabindex="-1" role="dialog" aria-labelledby="mod-cadLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="mod-cadLabel">Novo Funcionário</h4>
            </div>
            <div class="modal-body">
                <form>
                    <label for="nomeFunc">Nome Completo</label>
                    <input type="text" name="nomeFunc" id="nomeFunc" class="form-control">
                    <label for="cpfFunc" class="mt-2">CPF</label>
                    <input name="cpfFunc" type="text" id="cpfFunc" class="form-control" style="width: auto;">
                    <label for="emailFunc" class="mt-2">E-Mail</label>
                    <input name="emailFunc" type="text" id="emailFunc" class="form-control">
                    <label for="perfilFunc" class="mt-2">Tipo de Perfil</label>
                    <select name="perfilFunc" type="text" id="perfilFunc" class="form-control" style="width: auto;" placeholder="Selecione">
                        <option value="0">Administrador</option>
                        <option value="1">Técnico</option>
                    </select>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="funcionario.cadastrar()">Salvar</button>
            </div>
        </div>
    </div>
</div>
